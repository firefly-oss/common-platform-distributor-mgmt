        - templateContent
        - version
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          maxLength: 255
          minLength: 0
          type: string
        description:
          maxLength: 1000
          minLength: 0
          type: string
        category:
          pattern: GENERAL|LENDING|OPERATIONAL|COMPLIANCE|MARKETING|TECHNICAL
          type: string
        templateContent:
          type: string
        variables:
          type: string
        version:
          maxLength: 50
          minLength: 0
          type: string
        isDefault:
          type: boolean
        isActive:
          type: boolean
        approvalRequired:
          type: boolean
        autoRenewal:
          type: boolean
        renewalPeriodMonths:
          type: integer
          format: int32
        createdAt:
          type: string
          format: date-time
          readOnly: true
        createdBy:
          type: string
          format: uuid
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          readOnly: true
        updatedBy:
          type: string
          format: uuid
          readOnly: true
    ShipmentDTO:
      required:
        - lendingContractId
        - productId
        - shippingAddress
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
