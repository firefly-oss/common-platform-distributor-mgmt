paths:
  /api/v1/terms-and-conditions-templates/{templateId}:
    get:
      tags:
        - Terms and Conditions Templates
      summary: Get template by ID
      description: Returns a template based on its ID
      operationId: getTemplateById
      parameters:
        - name: templateId
          in: path
          description: ID of the template
          required: true
          schema:
            type: string
            format: uuid
        - name: X-Idempotency-Key
          in: header
          description: Unique key for idempotent requests. If provided, ensures that identical requests with the same key will only be processed once.
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Successfully retrieved template
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TermsAndConditionsTemplateDTO'
        '404':
          description: Template not found
        '500':
          description: Internal server error
    put:
      tags:
        - Terms and Conditions Templates
      summary: Update template
      description: Updates an existing template
      operationId: updateTemplate
      parameters:
        - name: templateId
          in: path
          description: ID of the template to update
          required: true
          schema:
            type: string
            format: uuid
        - name: X-Idempotency-Key
          in: header
          description: Unique key for idempotent requests. If provided, ensures that identical requests with the same key will only be processed once.
          required: false
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TermsAndConditionsTemplateDTO'
        required: true
      responses:
        '200':
          description: Template successfully updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TermsAndConditionsTemplateDTO'
        '400':
          description: Invalid template data provided
        '404':
          description: Template not found
        '409':
          description: Template name already exists
        '500':
          description: Internal server error
    delete:
      tags:
        - Terms and Conditions Templates
      summary: Delete template
      description: Deletes a template
      operationId: deleteTemplate
      parameters:
        - name: templateId
          in: path
          description: ID of the template to delete
          required: true
          schema:
            type: string
            format: uuid
        - name: X-Idempotency-Key
          in: header
          description: Unique key for idempotent requests. If provided, ensures that identical requests with the same key will only be processed once.
          required: false
          schema:
            type: string
      responses:
        '204':
          description: Template successfully deleted
        '404':
          description: Template not found
        '500':
          description: Internal server error
