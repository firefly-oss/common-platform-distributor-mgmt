          minLength: 0
          type: string
        shippingDate:
          type: string
          format: date-time
        estimatedDeliveryDate:
          type: string
          format: date-time
        actualDeliveryDate:
          type: string
          format: date-time
        status:
          pattern: PENDING|SHIPPED|IN_TRANSIT|DELIVERED|CANCELLED|RETURNED
